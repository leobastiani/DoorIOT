{% extends "layout.html" %}
{% block body %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/switch.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pulsating-circle.css') }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: url(/static/img/bg.gif) no-repeat;
      background-size: 100% 100%;
    }
    #content {
      width: 100%;
      height: 100%;
    }
    #content td {
      padding-left: 5px;
    }

    #wrapBall {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      padding-left: 20px;
    }

    h1 {
      color: #FFFFFF;
      text-shadow: 2px 2px 0 #4074b5, 2px -2px 0 #4074b5, -2px 2px 0 #4074b5, -2px -2px 0 #4074b5, 2px 0px 0 #4074b5, 0px 2px 0 #4074b5, -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
    }
  </style>
  <table id="content" border="0">
    <tr>
      <td valign="top">
        <h1>Destrave as trancas</h1>
        <label class="switch trava">
          <input type="checkbox">
          <span class="slider round"></span>
        </label><br/><br/>
        <label class="switch trava">
          <input type="checkbox">
          <span class="slider round"></span>
        </label><br/><br/>
        <label class="switch trava">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr id="onBottom" style="display: none;">
      <td valign="bottom">
        <h1>Aperte e segure</h1>
        <div id="wrapBall">
          <div class="container">
            <div class="item"></div>
          </div>
        </div>
      </td>
    </tr>
  </table>
{% endblock %}

{% block js %}
<script>
  var door = function (data, cb) {
    return $.get('/door', data, cb);
  }

  $('.trava :checkbox').change(function(event) {
    var travaDestravada = $('.trava :checkbox').filter(function() {
      return !this.checked;
    });
    if(travaDestravada.length) {
      // existe alguma trava que t√° destravada
      $('#onBottom').fadeOut('slow')
    }
    else {
      $('#onBottom').fadeIn('slow')
    }
  });
  $('#onBottom').hide();

  $('.container').bind('touchstart mousedown', function (e) {
    e.preventDefault();
    var self = this;

    door({key: key, open: 1, close: 0}, function(data) {
      $(self).find('.item').addClass('yellow');
    });
  })

  $('.container').bind('touchend mouseup', function (e) {
    e.preventDefault();
    var self = this;

    door({key: key, open: 0, close: 1}, function(data) {
      $(self).find('.item').removeClass('yellow');
    });
  })
</script>
{% endblock %}
